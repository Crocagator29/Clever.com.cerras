<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStudy CE - Discord-like Theme</title>
    <style>
        :root {
            --background: #36393f;
            --sidebar: #2f3136;
            --chat-bg: #36393f;
            --secondary-bg: #2c2f33;
            --text-color: #dcddde;
            --accent-color: #7289da;
            --border-color: #202225;
            --input-bg: #202225;
        }

        body {
            margin: 0;
            font-family: "Helvetica", sans-serif;
            color: var(--text-color);
            background-color: var(--background);
            overflow: hidden;
        }

        .maincontent {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .sidecontent {
            width: 15vw;
            background-color: var(--sidebar);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 1vw;
            box-sizing: border-box;
        }

        .chatcontent {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }

        .content {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            padding: 1vw;
            box-sizing: border-box;
        }

        .bottombar {
            display: flex;
            background-color: var(--secondary-bg);
            padding: 0.5vw;
        }

        .textinput {
            flex: 1 1 auto;
            height: 2vw;
            font-size: 1vw;
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
            padding: 0.3vw 0.5vw;
            outline: none;
            border-radius: 0.2vw;
        }

        .sidecontent-inputfield {
            background-color: var(--input-bg);
            border: none;
            padding: 0.4vw;
            margin: 0.4vw;
            width: 13vw;
            color: var(--text-color);
            outline: none;
            border-radius: 0.2vw;
        }

        .sidecontent-bt {
            background-color: var(--accent-color);
            border: none;
            padding: 0.6vw;
            margin: 0.4vw;
            width: 14vw;
            color: #fff;
            cursor: pointer;
            border-radius: 0.2vw;
            font-size: 1vw;
        }

        .sidecontent-bt:hover {
            opacity: 0.9;
        }

        .white-text {
            font-size: 1vw;
            margin-left: 1.5vw;
            padding: 0.4vw;
            color: var(--text-color);
        }

        .textbox {
            background-color: var(--secondary-bg);
            padding: 0.7vw;
            border-radius: 0.4vw;
            margin: 0.4vw;
            max-width: 83vw;
            width: auto;
            font-size: 1vw;
            word-break: break-all;
        }

        .textbox-name {
            font-size: 0.9vw;
            margin-left: 0.4vw;
            padding: 0.4vw;
            color: var(--accent-color);
        }

        .bg {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -1;
            background-color: var(--background);
        }
    </style>
</head>
<body>
    <div class="maincontent">
        <div class="sidecontent" id="sidecontent">
            <span class="white-text">Enter Room name</span>
            <input class="sidecontent-inputfield" id="serverinput" placeholder="Enter Server name"></input>
            <button class="sidecontent-bt">Host</button>
            <button class="sidecontent-bt">Join</button>
            <span class="white-text">Name</span>
            <input class="sidecontent-inputfield" id="usernameinput" placeholder="Enter username"></input>
        </div>
        <div class="chatcontent">
            <div id="content" class="content"></div>
            <div class="bottombar">
                <input class="textinput" placeholder="Enter URL here"></input>
            </div>
        </div>
    </div>

    <div class="bg"></div>

    <script src="../assets/js/teacher.js"></script>
    <script>
       function makebox(text, name, isself) {
            const container = document.createElement("div");
            container.style.display = "flex";
            container.style.flexDirection = "column";
           container.style.alignItems = isself ? "flex-end" : "flex-start"; 

            const textdiv = document.createElement("span");
            textdiv.classList.add("textbox-name");
            textdiv.innerText = name;

            const box = document.createElement("div");
            box.classList.add("textbox");
            box.innerText = text;
            box.style.width = "auto";
            box.style.textAlign = "left";

            container.appendChild(textdiv);
            container.appendChild(box);
            document.getElementById("content").appendChild(container);
            document.getElementById("content").scrollTop = document.getElementById("content").scrollHeight;
        }
        const socket = new WebSocket("ws://localhost:9001");
        let uuid;
        function uuidv4() {
            const a = crypto.getRandomValues(new Uint16Array(8));
            let i = 0;
            return '00-0-4-1-000'.replace(/[^-]/g, 
                    s => (a[i++] + s * 0x10000 >> s).toString(16).padStart(4, '0')
            );
        }
        socket.addEventListener("open", () => {
            console.log("Connected to WebSocket server");
            const textinput = document.querySelector(".textinput");
            const nameinput = document.getElementById("usernameinput");
            textinput.addEventListener("keydown", (e) => {
                if (e.key === "Enter"  && textinput.value !== "") {
                    const date = new Date();
                    makebox(textinput.value,"You" + " " + date.getHours() + ":" + date.getMinutes(),true);
                    document.getElementById("content").scrollTop = document.getElementById("content").scrollHeight;
                    const message = textinput.value;
                    textinput.value = "";
                    const payload = { message };
                    uuid = uuidv4();
                    const jsonpayload = {"uuid": uuid,"message": payload.message,name:nameinput.value, "time": date.getHours() + ":" + date.getMinutes()}
                    socket.send(JSON.stringify(jsonpayload));
                    console.log("sent?")
                }
            }); 
            socket.addEventListener("message", (event) => {
                try {
                const data = JSON.parse(event.data);
                console.log(JSON.parse(data.message).uuid);
                if (data && data.message && JSON.parse(data.message).uuid !== uuid) {
                    console.log(data.message);
                    let text = data.message;
                    makebox(JSON.parse(text).message,JSON.parse(text).name + " " + JSON.parse(text).time ,false);
                }
                } catch (e) {
                }
            });
            socket.addEventListener("error", (error) => {
                console.error("WebSocket error:", error);
            });

            socket.addEventListener("close", () => {
                console.log("WebSocket connection closed");
            });
        });
    </script>
</body>
</html>
