name: Mirror to Codeberg
on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          fetch-depth: 0          # Fetch full history
          submodules: recursive   # Initialize submodules

      - name: Initialize and update submodules explicitly
        run: |
          git submodule deinit --all --force
          git submodule update --init --recursive
          git submodule foreach --recursive git clean -xfd
          git submodule foreach --recursive git reset --hard

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Mirror to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.THT_CODEBERG }}
        run: |
          git remote add codeberg https://$CODEBERG_TOKEN@codeberg.org/Thatoneham/JustStudy-CE.git
          git push --recurse-submodules=on-demand codeberg main --force
