<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Combination Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Key Combination Detector</h1>
  <p>Press the keys you want to detect in the input field below:</p>
  <button> Click to get input</button>
  <input type="text" id="result" readonly placeholder="Press a key or combination">

  <script>
    const startButton = document.getElementById('panicbutton');
    const resultInput = document.getElementById('result');
    let detecting = false;

    startButton.addEventListener('click', () => {
      detecting = true;
      resultInput.value = "Listening for key presses...";
      resultInput.focus();
    });
    document.addEventListener('keydown', function(event) {
      if (detecting) {
        event.preventDefault();
        const keys = [];
        if (event.ctrlKey) keys.push('Ctrl');
        if (event.altKey) keys.push('Alt');
        if (event.shiftKey) keys.push('Shift');
        if (event.metaKey) keys.push('Meta');
        keys.push(event.key);
        resultInput.value =keys.join('+');
    }
    });
    </script>
</body>
</html>
